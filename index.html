<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding-top: 56.25%;
      /* 16:9 Aspect Ratio */
    }
  
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      class="responsive-iframe"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3q4KMOIivcLsT8gQ0QQgKh-3RaB8tM5KnXw6ugswYJ1adZ7epP8cKvOCjP-Qc5NYUcQoqQyZfpHRO/pubhtml?gid=370212902&amp;single=true&amp;widget=true&amp;headers=false">
    </iframe>
  </div>
</body>
</html>
